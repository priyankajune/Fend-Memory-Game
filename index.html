<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel='stylesheet prefetch' href="https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<!--Cards should shuffle on loading page -->
<body onload="shuffle(array);">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<!--Styling each star -->
        		<li><i style="color: orange"; class="fa fa-star"></i></li>
        		<li><i style="color: orange"; class="fa fa-star"></i></li>
        		<li><i style="color:orange"; class="fa fa-star"></i></li>
        	</ul>
			<!--Initially starting from 0 moves -->
        	<span id="moves">0</span><span id="setMoves"> Move(s)</span>
        	<!--Timer-->
			<span id="minutes"> 00</span>:<span id="seconds">00</span><span class="fa fa-hourglass-half"></span>
			<!--Restart button -->
            <div class="restart">
        		<i id="restartButton" class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!--Source of this sweet alert and its usage : https://sweetalert.js.org/guides/ and https://codepen.io/mkryad/pen/aYdyEV-->
	<script src="https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
